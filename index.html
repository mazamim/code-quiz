<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
    <div id="view">
        <a>View Highscores</a>

    </div>

    <div id="time">
        <p>Time </p><span id="timer"></span>
    </div>
 </header>
 <main>
<div class="container">
    <div id="wrapper-1">
        <h1 id="">Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related 
            questions within the time limit.
             Keep in mind that incorrect 
             answer will penaliz the screen 
             time by tem seconds</p>
             <a id="press">Start Quiz</a>
    </div>
    <div id="wrapper-2">
        <h2 id="question"></h2>
            <ol id="answers">
                <li><a id="answer1"></a></li>
                <li><a id="answer2"></a></li>
                <li><a id="answer3"></a></li>
                <li><a id="answer4"></a></li>
            </ol>
<hr>
<h3 id="displayMessage">Answer is <span id="answerStatus">Wrong</span> correct answer is <span id="correctAnswer">Answer 4</span></h3>
    </div>
</div>
 </main>
<script src="script.js"></script>
</body>
</html>
